<div class="row mb-3">
  <div class="col-md-12" *ngFor="let bookEl of myBooks; let i = index">
    <app-book [book]="bookEl" [idx]="i"></app-book>
    <button class="float-right" style="border: none; font-size: 16px" (click)="onRemoveBook(i)">&minus;</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onNewBook()">Add New Book</button>
  </div>
</div>
