<form #searchForm="ngForm" (ngSubmit)="onFetchBooks(searchForm.value.search)" class="form-inline">
  <label for="search" class="sr-only">Search</label>
  <input type="search" class="form-control" name="search" id="search" placeholder="Search" [(ngModel)]="searchForm.value.search" required>
  <button class="btn btn-primary" type="submit" [disabled]="!searchForm.valid">Search</button>
</form>
